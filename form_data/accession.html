<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 양식 연습</title>
</head>
<body>

    <h3>[회원 가입 양식]</h3>
    <form>
    <table>
    
        <tr>
            <td>아이디</td>
            <td><input type="text" placeholder="아이디 입력"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" placeholder="패스워드"></td>
        </tr>
    
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" placeholder="패스워드"></td>
        </tr>
    
    
        <tr>
            <td>이름</td>
            <td><input type="text" placeholder="본명 입력"></td>
        </tr>
           
    
        <tr>
            <td>성별</td>
            <td><input type="radio" name="sex" selected>여성<input type="radio" name="sex" selected>남성
            </td>
        </tr>
        
        <tr>
            <td>전화번호</td>
            <td><select>
                <option>02</option>
                <option>031</option>
                <option>033</option>
                <option>053</option>
                <option>062</option>
            </select>
            <input class="hp" type="text">-<input class="hp" type="text">
            
            </td>
        </tr>
    
        <tr>
            <td>이메일</td>
            <td><input id="email1" type="text" placeholder="[ ※ 이메일 필수 ]" required> @
                <select id ="email2">
                    <option>선택</option>
                    <option>naver.com</option>
                    <option>hanmail.com</option>
                    <option>gmail.com</option>
                 </select>
            </td>
        </tr>
    
    <tr>
        <td>자기소개</td>
        <td><textarea cols="50" rows="5" placeholder="간단한 자기소개 부탁드립니다^0^"></textarea></td>
    </tr>

</table>
</form>
</body>
</html>
