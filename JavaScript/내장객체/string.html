<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <워프 로우 리플레이스> -->
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 함수</title>
    <script>
        let str="태산이 무너져도 솟아날 구멍이 있나?";
        
        /*양수일떄는 0부터 시작함 2부터 8까지*/
        document.write(str.slice(2,8)+"<br>");
        document.write(str.slice(5)+"<br>");
        document.write(str.slice(-3)+"<br>");

        /*slice : 위치 */
        /*음수일떄는 -1 부터 시작함 (특수문자 포함) */
        document.write(str.slice(-10,-3));

    </script>
</head>
<body>
    
</body>
</html>
