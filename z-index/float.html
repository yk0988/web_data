<!DOCTYPE html>
<html lang="en">
<head>
        <style>
            div {border: 3px solid blue;}
            .fix {overflow: auto;}
            nav { float: left; width: 200px; border: 3px solid #73AD21;}
            section { margin-left: 206px; border: 3px solid red;}


        </style>
    <meta charset="UTF-8">
    <title>float</title>
</head>
<body>
    <div class="fix">
        <nav>
            <ul>
                <li><a target="_blank" href="#">구글</a></li>
                <li><a target="_blank" href="#">네이버</a></li>
                <li><a target="_blank" href="#">야후코리아</a></li>
                <li><a target="_blank" href="#">다음</a></li>
                <li><a target="_blank" href="#">라이코스</a></li>
                <li><a target="_blank" href="#">파란</a></li>
                <li><a target="_blank" href="#">엠파스</a></li>
                <li><a target="_blank" href="#">한미르</a></li>
            </ul>
        </nav>
    <section>
        <span> 섹션1</span>
        <p>float 속성은 시맨틱 문서 구조에 유용하게 사용가능합니다. 
            예를 들면 nav나 aside에 float 속성을 추가하면 떠다니는 
            내비게이션 또는 사이드바를 만들 수 있습니다.</p>
    </section>
    <section>
    <span> 섹션2</span>
    <p>시멘틱 문서 구조에 float 속성을 적용할떄는 footer 부분에 적용되지 않도록 해야합니다.</p>
    </section>
    </div>
</body>
</html>
